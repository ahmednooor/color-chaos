<!DOCTYPE html>
<html lang="en">

<head>

    <title>Color Chaos</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Enter the HEX Codes or HTML Names of five colors in to the input fields and click Make. Or just click Random</p>
    
    <div class="controls">
        <input type="text" id="colorOne" value="" placeholder="eg: #123456">
        <input type="text" id="colorTwo" value="" placeholder="eg: #123456">
        <input type="text" id="colorThree" value="" placeholder="eg: #123456">
        <input type="text" id="colorFour" value="" placeholder="eg: #123456">
        <input type="text" id="colorFive" value="" placeholder="eg: #123456">
        <button id="make">Make</button>
        <button id="random">Random</button>
    </div>
    
    <div id="container">
    </div>
    
    <script src="app.js"></script>
</body>
